<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<title>Javascrip on Steroids</title>
</head>
<body>
	<div class="container-1">

		<h2>Challange 1: You age in days</h2>
			<div class="flex-box-container-1">
				<div>
					<button class="btn btn-primary" onclick="ageIndays()">Click Me</button>

				</div>
					<div>
						<button class="btn btn-danger" onclick="reset()">Reset</button>

					</div>
			</div>
			<div class="flex-box-container-1">
				<div id="flex-box-result">
					  
				</div>
				
			</div>

	</div>
	<div class="container-2">
		<h2>Challange-2: Cat Generator</h2>
		<button class="btn btn-success" id="cat-generator" onclick="generateCat()" >Itachi Fan?</button>
		<div class="flex-box-container-2" id="flex-cat-gen">
			
			
		</div>
		
	</div>
	<div class="container-3">
		<h2>Challange-3: Rock, Paper, Scissors</h2>
		<div class="flex-box-rps" id="flex-rps-div">
			<img id="rock" src="static/img/rock.png" onclick="rpsfun(this)">
			<img id="paper" src="static/img/paper.png" onclick="rpsfun(this)">
			<img id="scissors" src="static/img/scissor.png" onclick="rpsfun(this)">
			
			
		</div>
		
	</div>
	<div class="container-4">
		<h2 id="change-by-color">Challange-4: Change the color of All Button</h2>
		<div class="flex-box-pick-color">
			<form action="">
				<select name="backdrop" id="background" onchange="buttonColorChange(this)">
					<option value="random">Random</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="reset">Reset</option>
				</select>
				
			</form>

			<button class="btn btn-primary">Wee!</button>
			<button class="btn btn-danger">Yahoo!</button>
			<button class="btn btn-warning">Google!</button>
			<button class="btn btn-success">Facebook!</button>
		</div>
		
	</div>
	<div class="container-5">
		<h2>Challange-5: BlackJack</h2>
		<h3><span id="blackjack-result">Let's Play</span></h3>
		<div class="div-for-bg">
			<div class="flex-blackjack-row-1">
			<div id="your-box">
				<h2>You: <span id="your-blackjack-result">0</span></h2>
				
			</div>
			<div id="dealer-box">
				<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
				
			</div>
			
		</div>
		<div class="flex-blackjack-row-2">
			<div>
				<button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
				<button class="btn-lg btn-danger mr-2" id="blackjack-stand-button">Stand</button>
				<button class="btn-lg btn-warning "  id="blackjack-deal-button">Deal</button>

			</div>
		</div>

		</div>
		
		<div class="flex-blackjack-row-3">
			<table>
				<tr>
					<th>Wins</th>
					<th>Losses</th>
					<th>Draws</th>
				</tr>
				<tr>
					<th><span id="wins">0</span></th>
					<th><span id="losses">0</span></th>
					<th><span id="draws">0</span></th>
					
				</tr>
			</table>
		</div>
		
	</div>

	
	<script src="static/js/script.js"></script>
</body>
</html>
